<html>
  <head>
    <meta charset="UTF-8">
    <title>Rotary Demo</title>
    <link rel="stylesheet" href="../dist/css/rotary-text.min.css">
    <link rel="stylesheet" href="css/demo.min.css">
  </head>
  <body>

    <div class="content">
      <h1>Rotary</h1>
      <h2><small>Rotating Text!</small></h2>

      <div class="rotary" id="rotary">
        <div class="rotary__text">
          Text Part 1
        </div>

        <div class="rotary__text">
          Text Part 2
        </div>

        <div class="rotary__text">
          Text Part 3
        </div>

        <div class="rotary__text">
          Text Part 4
        </div>
      </div>
    </div>

    <script src="../dist/js/rotary-text.min.js"></script>

    <script type="text/javascript">
      var rotaryText = new Rotary('rotary', {
        displayDuration: 1500,
        animationDuration: 450,
        animation: 'fade',
        rotations: 1,
        holdOnEnd: false
      });
    </script>
  </body>
</html>
